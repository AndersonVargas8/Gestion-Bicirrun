<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes</title>
    <link rel="icon" type="image/x-icon" href="/img/bycicle.png">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/bycile.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../static/css/inicio.css" th:href="@{/css/inicio.css}" rel="stylesheet"/>
</head>
<body>
<div th:include="navbar.html" th:remove="tag"></div>
<div class="container mt-4 p-4">

    <div class="modal" tabindex="-1" role="dialog" id="modalRegistro">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo estudiante</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form  th:object="${estudiante}" th:action="@{/estudiantes}" method="post">
                        <div class="form-group">
                            <label for="Nombre" class="font-weight-bold">Nombres</label>
                            <input  th:field="*{nombres}" type="text" class="form-control" id="Nombre"  placeholder="Nombre del Estudiante" required>
                        </div>
                        <div class="form-group">
                            <label for="Apellido" class="font-weight-bold">Apellidos</label>
                            <input  type="text" class="form-control" id="Apellido" th:field="*{apellidos}" placeholder="Apellido del Estudiante" required>
                        </div>
                        <div class="form-group">
                            <label for="Documento" class="font-weight-bold" required>Documento</label>
                            <input type="number" class="form-control" id="Documento" th:field="*{documento}" placeholder="NÃºmero de Documento">
                        </div>
                        <div class="form-group">
                            <label for="inputState" class="font-weight-bold">Carrera</label>
                            <select id="inputState" class="form-control" th:field="*{carrera}" >
                                <option th:each="carrera:${carreras}" th:value="${carrera.id}" th:text="${carrera.descripcion}"></option>
                            </select>
                        </div>
                        <button type="submit" value="Registrar" class="btn btn-success">Registrar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-success mb-2" data-toggle="modal" data-target="#modalRegistro">
        Agregar
    </button>
    <br>
    <table class="table">
        <thead class="thead-dark ">
        <tr class="rounded-top">
            <th scope="col">Documento</th>
            <th scope="col">Nombre</th>
            <th scope="col">Carrera</th>
            <th scope="col">Modificar</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="estudiante:${estudiantes}">
                <td th:text="${estudiante.documento}"></td>
                <td th:text="${estudiante.nombres}+' '+${estudiante.apellidos}"></td>
                <td th:text="${estudiante.carrera.descripcion}"></td>
                <td >
                    <button  type="button" class="btn btn-info m-1 text-white">Editar</button>
                    <a  type="button" class="btn btn-danger m-1 text-white">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="javascript/nav.js"></script>
</body>
</html>
