<div th:fragment="TablaFragment"  class="table-responsive">
    <table id="userList" class="table table-striped">
        <thead>
            <tr class="rounded-top">
                <th scope="col">Documento</th>
                <th scope="col">Nombre</th>
                <th scope="col">Carrera</th>
                <th scope="col">Tel√©fono</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="estudiante:${estudiantes}">
                <td th:text="${estudiante.documento}"></td>
                <td th:text="${estudiante.nombres}+' '+${estudiante.apellidos}"></td>
                <td th:text="${estudiante.carrera.descripcion}"></td>
                <td th:text="${estudiante.telefono}"></td>
                <td >
                    <button title="Ver horarios programados" type="button" class="btn btn-secondary m-1 text-white fa fa-calendar-check" th:onclick="horario([[${estudiante}]])"></button>
                    <button title="Editar estudiante"  type="button" class="btn btn-info m-1 text-white fa fa-pencil " th:onclick="editarForm([[${estudiante}]])"></button>  
                    <button title="Eliminar estudiante" type="button" class="btn btn-danger m-1 text-white fa fa-trash" ></button>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>
