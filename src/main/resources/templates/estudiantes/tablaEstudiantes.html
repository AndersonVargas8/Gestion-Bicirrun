<div class="table-responsive">
    <table id="userList" class="table  table-hover table-striped">
        <thead class="thead-dark ">
            <tr class="rounded-top">
                <th scope="col">Documento</th>
                <th scope="col">Nombre</th>
                <th scope="col">Carrera</th>
                <th scope="col">Tel√©fono</th>
                <th scope="col">Modificar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="estudiante:${estudiantes}">
                <td th:text="${estudiante.documento}"></td>
                <td th:text="${estudiante.nombres}+' '+${estudiante.apellidos}"></td>
                <td th:text="${estudiante.carrera.descripcion}"></td>
                <td th:text="${estudiante.telefono}"></td>
                <td >
                    <button  type="button" class="btn btn-secondary m-1 text-white fa fa-calendar-check-o" > Horario</button>
                    <button  type="button" class="btn btn-info m-1 text-white fa fa-pencil " > Editar</button>  
                    <button  type="button" class="btn btn-danger m-1 text-white fa fa-trash" > Eliminar</button>
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
