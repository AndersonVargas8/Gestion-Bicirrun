<form id="turnosForm" th:object="${nuevoTurno}" method="post" class="form col-lg" role="form" autocomplete="off"
    th:action="@{/turnos}">
    <!--Es necesario para poder pasar la validacion del Model-->
    <input class="form-control" hidden th:field="*{id}">
    <div class="form-group" hidden>
        <select th:field="*{estado}">
            <option th:each="estado:${estadoTurnos.get(0)}" th:value="${estado.id}" th:text="${estado.descripcion}">
            </option>
        </select>
    </div>

    <div class="form-group row">
        <label class="col-lg-3 col-lg form-label form-control-label"><b>Estudiante</b></label>

        <div class="col-lg-7 search_select_box">
            <select th:field="*{estudiante}" class="w-100 border" data-live-search="true"
                data-none-results-text="No se encontrÃ³ {0}" required>
                <option th:value="${null}">Seleccione</option>
                <option th:each="estudiante:${estudiantes}" th:value="${estudiante.id}"
                    th:text="${estudiante.nombres} + ' ' + ${estudiante.apellidos}"></option>
            </select>
        </div>

    </div>

    <div id="carta" th:include="turnos/formTurnos.html" th:remove="tag">

    </div>
    <div class="form-group row pl--1">
        <label class="col-lg-3 col-form-label 	form-control-label"><b>Observaciones</b></label>
        <div class="col-lg-9">
            <textarea th:field="*{observaciones}" placeholder="Observaciones" class="form-control"></textarea>
        </div>
    </div>

    <div class="form-group row d-flex justify-content-center">
        <input type="submit" value="Guardar" class="btn btn-success" />
    </div>
</form>
