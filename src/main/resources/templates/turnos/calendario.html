<div class="calendario">
    <table class="table table-borderless m-0">
        <thead>
            <tr class="tituloMes">
                <td colspan="5" class="banner">
                    <div class="text-center banner-content">
                        <div class="row justify-content-center">
                            <div class="d-flex justify-content-center">
                                <i class="fa-solid fa-caret-left
                                    flecha-calendar"
                                    id="mesAtras" data-bs-toggle="tooltip"
                                    data-bs-placement="left" title="Retroceder
                                    un
                                    mes"></i>
                                <input type="text" id="selMesCalendar"
                                    class="form-control
                                    d-inline"
                                    style="max-width: 20%;" readonly="readonly">
                                <button class="btn-calendar"
                                    onclick="$('#selMesCalendar').datepicker('show')">
                                    <i class="fa-solid fa-calendar-minus"></i>
                                </button>
                                <i class="fa-solid fa-caret-right
                                    flecha-calendar"
                                    id="mesAdelante" data-bs-toggle="tooltip"
                                    data-bs-placement="right" title="Avanzar un
                                    mes"></i>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr class="tituloDias">
                <td>
                    <div>Lunes</div></td>
                <td>
                    <div>Martes</div>
                </td>
                <td>
                    <div>Miércoles</div>
                </td>
                <td>
                    <div>Jueves</div>
                </td>
                <td>
                    <div>Viernes</div>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5" class="p-0">
                    <div class="placeholder-glow" id="placeholders">
                    </div>

                </td>
            </tr>
            <tr th:each="semana:${calendario.semanas}">
                <td class="diaCalendar" th:each="dia:${semana.dias}">
                    <div class="grid diaNoDisponible" th:if="${dia == null}"></div>
                    <div class="grid diaDisponible" th:if="${dia != null}">
                        <div class="numeroDia"><span th:text="${dia.numeroDia}">Día</span></div>
                        <div class="turnosProgramados">Turnos programados:</div>
                        <div class="barra" data-bs-toggle="tooltip"
                            data-bs-placement="bottom"
                            th:title="${dia.turnosProgramados + ' / ' + dia.cupos}">
                            <div th:class="${'progress ' + dia.estado}">
                                <div class="progress-label" th:style="${((dia.turnosProgramados * 100 / dia.cupos) >= 60) ? 'color:white;' : 'color:black'}" th:text="${dia.turnosProgramados + ' / ' + dia.cupos}">n/n</div>
                                <div th:class="${'progress-bar
                                    progress-bar-striped ' + dia.estado}"
                                    role="progressbar"
                                    th:style="${'width:' + (dia.turnosProgramados * 100 / dia.cupos) + '%;'}" aria-valuemin="0" th:aria-valuemax="${dia.cupos}" ></div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
