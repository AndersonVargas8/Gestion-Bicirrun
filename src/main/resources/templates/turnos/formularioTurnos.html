<form id="turnosForm" th:object="${nuevoTurno}" method="post" class="form col-lg"
    role="form" autocomplete="off"
    th:action="@{/turnos}">
    <!--Es necesario para poder pasar la validacion del Model-->
    <input class="form-control" hidden th:field="*{id}">
    
    <!--Estudiante-->
    <div class="form-group row">
        <label class="col-lg-3 col-lg form-label form-control-label"><b>Estudiante</b></label>
        <div class="col-lg-8">
            <select th:field="*{estudiante}" class="w-100 selectpicker selEstudiante" required>
                <option th:each="estudiante:${estudiantes}"
                    th:value="${estudiante.id}"
                    th:text="${estudiante.nombres} + ' ' +
                    ${estudiante.apellidos}"></option>
            </select>
        </div>

    </div>

    <div id="form-dinamico" th:fragment="inputs-dinamicos">
        <!--Fecha-->
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label"><b>Fecha</b></label>
            <div class="col-lg-8">
                <div class="d-flex">
                    <input type="text" id="inputDiaForm" class="form-control
                        w-85 selectCalendar" readonly placeholder="Seleccione" required>
                    <button type="button" class="btn-calendar-form"
                        onclick="$('#inputDiaForm').datepicker('show')">
                        <i class="fa-solid fa-calendar-day w-100"></i>
                    </button>
                </div>
            </div>
        </div>

        <!--Horario-->
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label"><b>Horario</b></label>
            <div class="col-lg-8">
                <select th:field="${nuevoTurno.horario}" id="selHorario"
                    class="btn selectpicker w-100" title="Seleccione" required>
                    <option th:each="horario:${horarios}"
                        th:value="${horario.id}"
                        th:text="${horario.descripcion}">
                    </option>
                </select>
            </div>
        </div>

        <!--Estación-->
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label"><b>Estación</b></label>
            <div class="col-lg-8">
                <select th:field="${nuevoTurno.estacion}" id="selEstacion"
                    class="btn selectpicker w-100" title="Seleccione" required>
                    <option th:each="estacion:${estaciones}"
                        th:value="${estacion.id}" th:text="${estacion.nombre}">
                    </option>
                </select>
            </div>
        </div>
    </div>

    <!--Observaciones-->
    <div class="form-group row pl--1">
        <label class="col-lg-3 col-form-label form-control-label"><b>Observaciones</b></label>
        <div class="col-lg-8">
            <textarea th:field="*{observaciones}" placeholder="Observaciones"
                class="form-control"></textarea>
        </div>
    </div>

    <div class="form-group row d-flex justify-content-center">
        <input type="submit" value="Guardar" class="btn w-50 guardar" />
    </div>
</form>
