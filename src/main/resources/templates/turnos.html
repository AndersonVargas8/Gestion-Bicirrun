<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos</title>
    <link rel="icon" type="image/x-icon" href="/img/bycicle.png">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!---->
</head>
<script type="text/javascript">
    $(document).ready(function(){
        $("#filtro").change(function(){
            let mes = document.getElementById("filtro").value;
            
            alert(mes);
            var url = "/actFormTurnos/"+mes;
            $("#carta").load(url);
        });
    
    });
</script> 
<body>
    <div th:include="navbar.html" th:remove="tag"></div>
    <p th:text="${meses}"></p>
    <div id="carta" th:include="formTurnos.html">

    </div>
    
    <h3>TURNOS</h3>
    <table border="1">
        <tr>
            <td>DIA</td>
            <td>MES</td>
            <td>ESTACION</td>
            <td>ESTADO</td>
            <td>HORARIO</td>
            <td>ESTUDIANTE</td>
            <td>CARRERA</td>
            <td>OBSERVACIONES</td>
        </tr>
        <tr th:each="turno:${turnos}">
            <td th:text="${turno.dia}">DIA</td>
            <td th:text="${turno.mes}">MES</td>
            <td th:text="${turno.estacion.nombre}">ESTACION</td>
            <td th:text="${turno.estado.descripcion}">ESTADO</td>
            <td th:text="${turno.horario.descripcion}">HORARIO</td>
            <td th:text="${turno.estudiante.nombres} + ' ' + ${turno.estudiante.apellidos}">ESTUDIANTE</td>
            <td th:text="${turno.estudiante.carrera.descripcion}">CARRERA</td>
            <td th:text="${turno.observaciones}">OBSERVACIONES</td>
        </tr>

    </table>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
</body>
</html>
