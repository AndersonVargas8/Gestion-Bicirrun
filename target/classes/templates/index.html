<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gestión Bicirrun | Iniciar sesión</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{/css/index.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.png}">
</head>

<body>
    <nav class="navbar navbar-expand-lg p-1">
        <div class="container-fluid">
            <div class="navbar-brand">
                <img src="../static/img/escudoUnal.svg" th:src="@{/img/escudoUnal.svg}" height="70" alt="Logo UNAL">
            </div>
            <div class="collapse navbar-collapse row" id="navbarCollapse">
                <div class="col-7 title-navbar d-flex align-items-center">
                    <p class="h5">Portal de gestión Bicirrun</p>
                </div>
            </div>
            <div class="navbar-brand d-flex flex-row-reverse">
                    <img src="../static/img/logo.png" th:src="@{/img/logo.png}" width="100">
            </div>
        </div>
    </nav>
    <div class="modal-dialog text-center">
        <div class="col-sm-9 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="../static/img/avatar-claro.png" th:src="@{img/avatar-claro.png}" />
                    <br><br>
                    <h3>Iniciar sesión</h3>
                </div>
                <form class="col-12 mt-4" th:action="@{/login}" method="post">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="userInput" name="username" class="form-control input_user" value="" placeholder="Usuario">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" id="passwordInput" name="password" class="form-control input_pass" value=""
                            placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn mt-4"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
                </form>
                <!--<div class="col-12 forgot-password"> 
                    <a href="#" th:href="@{/signup}">Registrarse</a>   
                </div>-->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Usuario o contraseña inválidos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Se ha cerrado la sesión.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
