    <div class="container mt-4 p-4">
        <!--Formulario-->
        <div class="modal fade" tabindex="-1" role="dialog" id="modalFormTurnos">
            <div class="modal-dialog modal-lg d-flex justify-content-center" role="document">
                <div class="modal-content" style="max-width:80%">
                    <div class="modal-header">
                        <h5 class="modal-title">Nuevo Turno</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div th:include="turnos/nuevoTurno.html" class="modal-body p-4 d-flex justify-content-center">
                        
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success mb-2" data-toggle="modal" data-target="#modalFormTurnos">
            <span class="fa fa-calendar-plus-o"></span>&nbsp;Nuevo Turno
        </button>
        <!--TABLA CALENDARIO-->
        <div id="divCalendario" th:include="turnos/calendario.html"></div>

        <!--Modal turnos en estaciones-->
        <div class="modal fade" tabindex="-1" role="dialog" id="modalTurnosEstaciones">
            <div class="modal-dialog modal-xl d-flex justify-content-center" role="document">
                <div class="modal-content" style="max-width:100%">
                    <div class="modal-header">
                        <h5 class="modal-title">Turnos programados</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div th:include="turnos/turnosEstaciones.html" class="modal-body p-4 d-flex justify-content-center" id="divTurnosEstaciones">
                        
                    </div>
                </div>
            </div>
        </div>
