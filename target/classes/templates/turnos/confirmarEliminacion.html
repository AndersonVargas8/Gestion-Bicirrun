<!-- Modal -->
<div class="modal fade" id="deleteModalTurno" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Confirmar eliminación</h5>
          <button type="button" class="close icon-cerrar" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Está seguro de eliminar el turno?
          <input type="hidden" id="turnoIdHiddenInput" name="turnoIdHiddenInput"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn guardar" th:onclick="cerrarConfirm()">Cancelar</button>
          <button type="button" class="btn btn-danger" th:onclick="eliminarTurno()">Eliminar turno</button>
        </div>
      </div>
    </div>
  </div>
