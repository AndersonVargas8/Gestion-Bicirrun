<div class="card calendario">


<table class="table table-borderless m-0">
    <tr class="tituloMes">
        <td colspan="5" class="banner">
            <div class="text-center banner-content">
                <input type="month" id="selMesCalendar" class="form-control
                    d-inline" th:value="${mesCalendar}"
                    style="max-width: 20%;">

            </div>
        </td>
    </tr>
    <tr class="tituloDias">
        <td>
            <div>Lunes</div></td>
        <td>
            <div>Martes</div>
        </td>
        <td>
            <div>Miércoles</div>
        </td>
        <td>
            <div>Jueves</div>
        </td>
        <td>
            <div>Viernes</div>
        </td>
    </tr>
    <tr th:each="semana,itemStat:${infoCalendar}">
        <td class="diaCalendar">
            <div class="grid diaDisponible">
                <div class="numeroDia" th:text="${itemStat.index}">Día</div>
                <div class="turnosProgramados">Turnos programados:</div>
                <div class="barra" data-toggle="tooltip" data-placement="bottom"
                    title="n / n">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped"
                            role="progressbar"
                            style="width: 25%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">n / n</div>
                    </div>
                </div>
            </div>
        </td>
        <td class="diaCalendar">
            <div class="grid diaDisponible">
                <div class="numeroDia" th:text="${itemStat.index}">Día</div>
                <div class="turnosProgramados">Turnos programados:</div>
                <div class="barra" data-toggle="tooltip" data-placement="bottom"
                    title="n / n">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped"
                            role="progressbar"
                            style="width: 19%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">n / n</div>
                    </div>
                </div>
            </div>
        </td>
        <td class="diaCalendar">
            <div class="grid diaDisponible">
                <div class="numeroDia" th:text="${itemStat.index}">Día</div>
                <div class="turnosProgramados">Turnos programados:</div>
                <div class="barra" data-toggle="tooltip" data-placement="bottom"
                    title="n / n">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped"
                            role="progressbar"
                            style="width: 25%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">n / n</div>
                    </div>
                </div>
            </div>
        </td>
        <td class="diaCalendar">
            <div class="grid diaDisponible">
                <div class="numeroDia" th:text="${itemStat.index}">Día</div>
                <div class="turnosProgramados">Turnos programados:</div>
                <div class="barra" data-toggle="tooltip" data-placement="bottom"
                    title="n / n">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped"
                            role="progressbar"
                            style="width: 25%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">n / n</div>
                    </div>
                </div>
            </div>
        </td>
        <td class="diaCalendar">
            <div class="grid diaDisponible">
                <div class="numeroDia" th:text="${itemStat.index}">Día</div>
                <div class="turnosProgramados">Turnos programados:</div>
                <div class="barra" data-toggle="tooltip" data-placement="bottom"
                    title="n / n">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped"
                            role="progressbar"
                            style="width: 25%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">n / n</div>
                    </div>
                </div>
            </div>
        </td>
    </tr>

</table>
</div>
<script src="../../static/javascript/turnos.js"
    th:src="@{javascript/turnos.js}"></script>
