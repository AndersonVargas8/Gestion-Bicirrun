<div class="calendario">
    <table class="table table-borderless m-0">
        <tr class="tituloMes">
            <td colspan="5" class="banner">
                <div class="text-center banner-content">
                    <div class="row flex justify-content-center">
                        <i class="fa-solid fa-caret-left flecha-calendar" id="mesAtras" data-toggle="tooltip" data-placement="left" title="Retroceder un mes"></i>
                        <input type="text" id="selMesCalendar" class="form-control
                        d-inline" 
                        style="max-width: 20%;" readonly="readonly">
                        <button class="btn-calendar" onclick="$('#selMesCalendar').datepicker('show')">
                            <i class="fa-solid fa-calendar-minus"></i>
                        </button> 
                        <i class="fa-solid fa-caret-right flecha-calendar" id="mesAdelante" data-toggle="tooltip" data-placement="right" title="Avanzar un mes"></i>
                    </div>
                </div>
            </td>
        </tr>
        <tr class="tituloDias">
            <td>
                <div>Lunes</div></td>
            <td>
                <div>Martes</div>
            </td>
            <td>
                <div>Miércoles</div>
            </td>
            <td>
                <div>Jueves</div>
            </td>
            <td>
                <div>Viernes</div>
            </td>
        </tr>
        <tr th:each="semana,itemStat:${infoCalendar}">

                    <div class="numeroDia" th:text="${itemStat.index}">Día</div>

                    <div class="barra" data-toggle="tooltip"
                        data-placement="bottom"
                        title="n / n">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped"
                                role="progressbar"
                                style="width: 25%;" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100">n / n</div>
                        </div>
                    </div>
                </div>
            </td>
            <td class="diaCalendar">
