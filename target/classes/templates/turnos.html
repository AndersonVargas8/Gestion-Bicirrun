                                    </option>
                                </select>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label 	form-control-label"><b>Estudiante</b></label>

                                <div class="col-lg-9">
                                    <select th:field="*{estudiante}" class="btn dropdown-toggle border">
                                        <option th:each="estudiante:${estudiantes}" th:value="${estudiante.id}"
                                            th:text="${estudiante.nombres} + ' ' + ${estudiante.apellidos}"></option>
                                    </select>
                                </div>

                            </div>

                            <div id="carta" th:include="formTurnos.html" th:remove="tag">

                </select>
            </div>

            <div class="form-group">
                <label class="lb1">Dia</label>
                <select th:field="*{dia}">
                    <option th:each="dia:${dias}" th:value="${dia.key}" th:text="${dia.key} + ' - ' + ${dia.value}">
                    </option>

            </div>

            </div> -->
                            </div>
                            <div class="form-group row pl--1">
                                <label class="col-lg-3 col-form-label 	form-control-label"><b>Observaciones</b></label>
                                <div class="col-lg-9">
                                    <textarea th:field="*{observaciones}" placeholder="Observaciones"
                                        class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="form-group row d-flex justify-content-center">
                                <input type="submit" value="Guardar" class="btn btn-success" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success mb-2" data-toggle="modal" data-target="#modalFormTurnos">
            Nuevo Turno
        </button>

        <!--TABLA TURNOS-->
        <h3>Turnos programados</h3>
        <table class="table">
        <thead class="thead-dark ">
        <tr class="rounded-top">
            <th scope="col">Mes</th>
            <th scope="col">Día</th>
            <th scope="col">Estación</th>
            <th scope="col">Estado</th>
            <th scope="col">Horario</th>
            <th scope="col">Estudiante</th>
            <th scope="col">Carrera</th>
            <th scope="col">Observaciones</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="turno:${turnos}">
                <td th:text="${turno.mes}">MES</td>
                <td th:text="${turno.dia}">DIA</td>
                <td th:text="${turno.estacion.nombre}">ESTACION</td>
                <td th:text="${turno.estado.descripcion}">ESTADO</td>
                <td th:text="${turno.horario.descripcion}">HORARIO</td>
                <td th:text="${turno.estudiante.nombres} + ' ' + ${turno.estudiante.apellidos}">ESTUDIANTE</td>
                <td th:text="${turno.estudiante.carrera.descripcion}">CARRERA</td>
                <td th:text="${turno.observaciones}">OBSERVACIONES</td>
            </tr>
        </tbody>
    </table>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
