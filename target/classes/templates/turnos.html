<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos</title>

    <link rel="icon" type="image/x-icon" href="/img/bycicle.png">
    <link href="../static/css/turnos.css" th:href="@{/css/turnos.css}" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.png}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">



</head>

<body>
    <!--NavBar-->
    <div th:include="navbar.html" th:remove="tag"></div>
    <p th:text="${error}"></p>
    <p th:text="${disp}"></p>

    <div class="container mt-4 p-4">
        <!--Formulario-->
        <div class="modal fade" tabindex="-1" role="dialog" id="modalFormTurnos">
            <div class="modal-dialog modal-lg d-flex justify-content-center" role="document">
                <div class="modal-content" style="max-width:80%">
                    <div class="modal-header">
                        <h5 class="modal-title">Nuevo Turno</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body p-4 d-flex justify-content-center">
                        <form id="turnosForm" th:object="${nuevoTurno}" method="post" class="form col-lg" role="form"
                            autocomplete="off" th:action="@{/turnos}">
                            <!--Es necesario para poder pasar la validacion del Model-->
                            <input class="form-control" hidden th:field="*{id}">
                            <div class="form-group" hidden>
                                <select th:field="*{estado}">
                                    <option th:each="estado:${estadoTurnos.get(0)}" th:value="${estado.id}"
                                        th:text="${estado.descripcion}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-lg form-label form-control-label"><b>Estudiante</b></label>

                                <div class="col-lg-7 search_select_box">
                                    <select th:field="*{estudiante}" class="w-100 border" data-live-search="true"
                                        data-none-results-text="No se encontró {0}">
                                        <option th:each="estudiante:${estudiantes}" th:value="${estudiante.id}"
                                            th:text="${estudiante.nombres} + ' ' + ${estudiante.apellidos}"></option>
                                    </select>
                                </div>

                            </div>

                            <div id="carta" th:include="formTurnos.html" th:remove="tag">

                            </div>
                            <div class="form-group row pl--1">
                                <label class="col-lg-3 col-form-label 	form-control-label"><b>Observaciones</b></label>
                                <div class="col-lg-9">
                                    <textarea th:field="*{observaciones}" placeholder="Observaciones"
                                        class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="form-group row d-flex justify-content-center">
                                <input type="submit" value="Guardar" class="btn btn-success" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success mb-2" data-toggle="modal" data-target="#modalFormTurnos">
            Nuevo Turno
        </button>
        <!--TABLA CALENDARIO-->
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th colspan="5" class="bg-secondary">
                        <div class="text-center">
                            <input type="month" class="form-control d-inline" th:value="${mesCalendar}"
                                style="max-width: 20%; ">

                        </div>
                    </th>
                </tr>
                <tr class="border border-dark">
                    <th class="border-right">Lunes</th>
                    <th class="border-right">Martes</th>
                    <th class="border-right">Miércoles</th>
                    <th class="border-right">Jueves</th>
                    <th class="border-left">Viernes </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="semana:${infoCalendar}">
                    <td class="border border-secondary diaCalendar">
                        <div th:each="diaSemana:${semana.value.get('Lu')}"
                            th:class="${diaSemana.value != 0} ? 'diaDisponible' : 'diaOcupado'"
                            th:onclick="mensaje([[${diaSemana.key}]],[[${diaSemana.value}]])">
                            <div th:text="${diaSemana.key}" class="numeroDia"></div>
                            <div th:text="${'Cupos: '+ diaSemana.value}" class="numeroCupos">Cupos:0</div>
                        </div>
                    </td>
                    <td class="border border-secondary diaCalendar">
                        <div th:each="diaSemana:${semana.value.get('Ma')}"
                            th:class="${diaSemana.value != 0} ? 'diaDisponible' : 'diaOcupado'"
                            th:onclick="mensaje([[${diaSemana.key}]],[[${diaSemana.value}]])">
                            <div th:text="${diaSemana.key}" class="numeroDia"></div>
                            <div th:text="${'Cupos: '+ diaSemana.value}" class="numeroCupos">Cupos:0</div>
                        </div>
                    </td>
                    <td class="border border-secondary diaCalendar">
                        <div th:each="diaSemana:${semana.value.get('Mi')}"
                            th:class="${diaSemana.value != 0} ? 'diaDisponible' : 'diaOcupado'"
                            th:onclick="mensaje([[${diaSemana.key}]],[[${diaSemana.value}]])">
                            <div th:text="${diaSemana.key}" class="numeroDia"></div>
                            <div th:text="${'Cupos: '+ diaSemana.value}" class="numeroCupos">Cupos:0</div>
                        </div>
                    </td>
                    <td class="border border-secondary diaCalendar">
                        <div th:each="diaSemana:${semana.value.get('Ju')}"
                            th:class="${diaSemana.value != 0} ? 'diaDisponible' : 'diaOcupado'"
                            th:onclick="mensaje([[${diaSemana.key}]],[[${diaSemana.value}]])">
                            <div th:text="${diaSemana.key}" class="numeroDia"></div>
                            <div th:text="${'Cupos: '+ diaSemana.value}" class="numeroCupos">Cupos:0</div>
                        </div>
                    </td>
                    <td class="border border-secondary diaCalendar">
                        <div th:each="diaSemana:${semana.value.get('Vi')}"
                            th:class="${diaSemana.value != 0} ? 'diaDisponible' : 'diaOcupado'"
                            th:onclick="mensaje([[${diaSemana.key}]],[[${diaSemana.value}]])">
                            <div th:text="${diaSemana.key}" class="numeroDia"></div>
                            <div th:text="${'Cupos: '+ diaSemana.value}" class="numeroCupos">Cupos:0</div>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
        <!--TABLA TURNOS-->
        <h3>Turnos programados</h3>
        <table class="table">
            <thead class="thead-dark ">
                <tr class="rounded-top">
                    <th scope="col">Mes</th>
                    <th scope="col">Día</th>
                    <th scope="col">Estación</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Horario</th>
                    <th scope="col">Estudiante</th>
                    <th scope="col">Carrera</th>
                    <th scope="col">Observaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="turno:${turnos}">
                    <td th:text="${turno.mes}">MES</td>
                    <td th:text="${turno.dia}">DIA</td>
                    <td th:text="${turno.estacion.nombre}">ESTACION</td>
                    <td th:text="${turno.estado.descripcion}">ESTADO</td>
                    <td th:text="${turno.horario.descripcion}">HORARIO</td>
                    <td th:text="${turno.estudiante.nombres} + ' ' + ${turno.estudiante.apellidos}">ESTUDIANTE</td>
                    <td th:text="${turno.estudiante.carrera.descripcion}">CARRERA</td>
                    <td th:text="${turno.observaciones}">OBSERVACIONES</td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../../static/javascript/turnos.js" th:src="@{javascript/turnos.js}"></script>

    <!--SELECTPICKER-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.search_select_box select').selectpicker();
        })
    </script>
</body>

</html>
