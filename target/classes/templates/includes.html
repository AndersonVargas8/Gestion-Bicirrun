<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!--BOOTSTRAP 4.6.2 & 5.2.0-->
    <div th:fragment="bootstrap" th:remove="tag">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <!--Archivos de utilidades-->
        <link rel="stylesheet" type="text/css" th:href="@{css/util.css}" />
        <script src="../../static/javascript/util.js" th:src="@{javascript/util.js}"></script>
    </div>

    <!--FONTAWESOME 6.1.1-->
    <div th:fragment="fontawesome" th:remove="tag">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </div>

    <!--JQUERY 3.6.0-->
    <div th:fragment="jquery" th:remove="tag">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </div>

    <!--DATEPICKER 1-9.0-->
    <div th:fragment="datepicker" th:remove="tag">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
            integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
            integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"
            integrity="sha512-5pjEAV8mgR98bRTcqwZ3An0MYSOleV04mwwYj2yw+7PBhFVf/0KcE+NEox0XrFiU5+x5t5qidmo5MgBkDD9hEw=="crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    </div>

    <!--SELECTPICKER 1.13.18-->
    <div th:fragment="selectpicker" th:remove="tag">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css"
            integrity="sha512-ARJR74swou2y0Q2V9k0GbzQ/5vJ2RBSoCWokg4zkfM29Fb3vZEQyv0iWBMW/yvKgyHSR/7D64pFMmU8nYmbRkg=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"
            integrity="sha512-yDlE7vpGDP7o2eftkCiPZ+yuUyEcaBwoJoIhdXv71KZWugFqEphIS3PU60lEkFaz8RxaVsMpSvQxMBaKVwA5xg=="crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    </div>

    <!--DSELECT (SELECT WITH SEARCH)-->
    <div th:fragment="dselect" th:remove="tag">
        <script src="../static/javascript/dselect.js" th:src="@{javascript/dselect.js}"></script>
    </div>

    <!--TOASTR (NOTIFICACIONES DE ALERTA)-->
    <div th:fragment="toastr" th:remove="tag">
        <link rel="stylesheet" type="text/css" href="../static/javascript/toastr/toastr.css" th:href="@{javascript/toastr/toastr.css}" />
        <script src="../static/javascript/toastr/toastr.js" th:src="@{javascript/toastr/toastr.js}"></script>
    </div>
