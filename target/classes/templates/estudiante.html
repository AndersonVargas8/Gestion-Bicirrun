<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Estudiantes - Gestión Bicirrun</title>
    <link rel="icon" type="image/x-icon" href="../img/bycicle.png">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.png}">
    <!--JQUERY-->
    <div th:replace="includes.html::jquery"></div>

    <!--BOOTSTRAP-->
    <div th:replace="includes.html::bootstrap"></div>

    <!--FONT AWESOME-->
    <div th:replace="includes.html::fontawesome"></div>

    <!--DSELECT (SELECT WITH SEARCH)-->
    <div th:fragment="dselect" th:remove="tag">
        <script src="../static/javascript/dselect.js" th:src="@{/javascript/dselect.js}"></script>
    </div>

    <!--TOASTR (NOTIFICACIONES DE ALERTA)-->
    <div th:fragment="toastr" th:remove="tag">
        <link rel="stylesheet" type="text/css" href="../static/javascript/toastr/toastr.css"
            th:href="@{/javascript/toastr/toastr.css}" />
        <script src="../static/javascript/toastr/toastr.js" th:src="@{/javascript/toastr/toastr.js}"></script>
    </div>

    <link rel="stylesheet" th:href="@{/css/estudiantes.css}" type="text/css">
</head>

<body>
    <div th:include="navbar.html" th:remove="tag"></div>
    <div class="container mt-4 p-4">
        <div class="d-flex justify-content-center">
            <h2>Lista de estudiantes</h2>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="modalRegistro">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header modal-form-header">
                        <h5 class="modal-title">Nuevo estudiante</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-3">
                        <form id="formularioRegistro">
                            <div class="form-group">
                                <label for="Nombre" class="font-weight-bold">Nombres</label>
                                <input type="text" class="form-control" id="Nombre" placeholder="Nombres del Estudiante"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="Apellido" class="font-weight-bold">Apellidos</label>
                                <input type="text" class="form-control" id="Apellido"
                                    placeholder="Apellidos del Estudiante" required>
                            </div>
                            <div class="form-group">
                                <label for="Documento" class="font-weight-bold" required>Documento</label>
                                <input type="number" class="form-control" id="Documento"
                                    placeholder="Número de Documento">
                            </div>
                            <div class="form-group">
                                <label for="telefono" class="font-weight-bold">Teléfono</label>
                                <input type="number" class="form-control" id="telefono"
                                    placeholder="Número de teléfono">
                            </div>
                            <div class="form-group">
                                <label for="inputState" class="font-weight-bold">Carrera</label>
                                <select id="inputState" class="form-control">
                                    <option th:each="carrera:${carreras}" th:text="${carrera.descripcion}"
                                        th:value="${carrera.id}"></option>
                                </select>
                            </div>
                            <div class="alert alert-danger text-center" id="mensajeError">
                                Mensaje de error
                            </div>
                            <div class="mt-4 d-flex justify-content-center">
                                <button type="button" value="Registrar" class="btn btn-success guardar" id="BtnGuardar"
                                    onclick="Guardar()">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success mb-2" data-bs-toggle="modal" data-bs-target="#modalRegistro"
            onclick="crearNuevo()">
            <span class="fa fa-user-plus"></span>&nbsp;Agregar estudiante
        </button>
        <br>

        <!-- Modal -->
        <div class=" modal fade" id="ModalEstudiante" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header modal-form-header">
                        <h5 class="modal-title" id="exampleModalLabel">Turnos del estudiante</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-4 d-flex justify-content-center" id="divHorarioEstudiante"></div>
                    <div class="modal-footer">
                        <button type="button" id="botonImprimir" class="btn btn-primary">
                            <span class="fa fa-file-pdf"></span>&nbsp;Descargar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card table-card">
            <div th:include="./estudiantes/tablaEstudiantes.html" id="TablaId"></div>
        </div>
        <!--DATATABLE-->
        <div th:replace="includes.html::datatable"></div>

        <!--HTML2PDF-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

        <script src="../static/javascript/estudiantes.js" th:src="@{javascript/estudiantes.js}"></script>
        <!--MODAL ELIMINACIÓN-->
        <div th:replace="confirmarEliminacion.html"></div>
</body>

</html>
